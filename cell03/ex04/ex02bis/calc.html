<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        body { font-family: sans-serif; }
        input, select, button { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Calculadora Básica</h1>
    <input type="text" id="valor1" placeholder="Valor 1">
    <select id="operador">
        <option value="">Selecione a função</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="valor2" placeholder="Valor 2">
    <button id="calcular">Try me!</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calcular").click(function() {
                const valor1Str = $("#valor1").val().trim();
                const valor2Str = $("#valor2").val().trim();
                const operador = $("#operador").val();

                if (!/^\d+$/.test(valor1Str) || !/^\d+$/.test(valor2Str)) {
                    alert("Error :(");
                    return;
                }

                if (operador === "") {
                    alert("Error: Selecione um operador.");
                    return;
                }

                const valor1 = parseInt(valor1Str);
                const valor2 = parseInt(valor2Str);

                let resultado;

                switch (operador) {
                    case "+": resultado = valor1 + valor2; break;
                    case "-": resultado = valor1 - valor2; break;
                    case "*": resultado = valor1 * valor2; break;
                    case "/":
                        if (valor2 === 0) {
                            alert("It’s over 9000!");
                            console.error("Divisão por zero!");
                            return;
                        }
                        resultado = valor1 / valor2;
                        break;
                    case "%":
                        if (valor2 === 0) {
                            alert("It’s over 9000!");
                            console.error("Módulo por zero!");
                            return;
                        }
                        resultado = valor1 % valor2;
                        break;
                    default:
                        alert("Operador inválido!");
                        return;
                }

                alert("Resultado: " + resultado);
                console.log("Resultado: " + resultado);
            });

            // Removendo o setInterval irritante.
            // setInterval(() => {
            //     alert("Please, use me...");
            // }, 30000);
        });
    </script>
</body>
</html>
